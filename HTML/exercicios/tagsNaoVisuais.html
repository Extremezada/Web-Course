<h1>Tags Não Visuais</h1>

<!--
    Tags semânticas...

    section - agrupamento temático de contúdo
    article - conteúdo auto-contido
    header - cabeçalho do documento
    footer - rodapé do documento
    nav - agrupa os links de navegação
    aside - ao lado. Relacionada com o conteudo em volta.
    details - exibe detalhes que pode ser exibidos ou escondidos.

    div - divisão ou secção
    span - usando para agurpar elementos inline
-->

<div>Area 1</div>

<div>Area 2</div>

<p>
    Esse é um texto <span class="diferente">com muitas</span> palavras e ponto.
</p>

<style>
    div{
        display: inline;
    }
    span{
        display: block;
        color: chocolate;
        font-weight: bold;
        font-size: 30px;
    }
</style>
