<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv=""X-UA-Compatible" content="ie=edge">
        <title>Fundamentos do HTML</title>
        <style>
            #conteudo{
                padding: 20px 0px;
            }
            .rodape{
                color: black;
                font-weight: bold;
                font-size: 40px;
            }
            .talento{
                color: chocolate;
            }
            .semSublinhado{
                text-decoration: none;
            }
        </style>
    </head>

    <body>
        <header>
           <h1>Exercícios HTML</h1>
        </header>
        <nav>
            <a href="exercicios/texto1.html" class="talento" class="semSublinhado">01 - Tags</a> |
            <a href="exercicios/texto2.html" class="talento" class="semSublinhado">02 - Tags</a> |
            <a href="exercicios/tagsNaoVisuais.html" class="talento" class="semSublinhado">03 - Tags Não Visuais</a> |
            <a href="exercicios/listas.html" class="talento" class="semSublinhado">04 - Listas</a> |
            <a href="exercicios/listaAninhada.html" class="talento" class="semSublinhado">05 - Lista Aninhada</a> |
            <a href="exercicios/links.html" class="talento" class="semSublinhado">06 - Links</a> |
            <a href="exercicios/tabela.html" class="talento" class="semSublinhado">07 - Tablela</a> |
            <a href="exercicios/form/form.html" class="talento" class="semSublinhado">08 - Formulário</a> |
            <a href="exercicios/imagens.html" class="talento" class="semSublinhado">09 - Imagens</a> |
            <a href="exercicios/video.html" class="talento" class="semSublinhado">10 - Video</a> |
        </nav>
        <section id="conteudo"></section>
        <footer class="rodape">
            Curso de Web Moderno Cod3r
        </footer>
        <script>
            document.querySelectorAll('a').forEach(link =>{
                const conteudo = document.getElementById('conteudo')

                link.onclick = function(e){
                    e.preventDefault()
                    fetch(link.href)
                        .then(resp => resp.text())
                        .then(html => conteudo.innerHTML = html)
                }
            })
        </script>
    </body>
</html>
