<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navaegarEm5s(event) -->
        <a esperando-5s href="https://google.com.br">Google</a>
    </div>
    <script>
        function navaegarEm5s(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(()=>{
                const link = e.target
                window.location.href = link.href
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navaegarEm5s

        const a = document.querySelector('[esperando-5s]')
        a.onclick = navaegarEm5s
    </script>
</body>
